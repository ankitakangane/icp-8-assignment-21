<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body{
            background-color: silver;
        }
        .main{
            background-color: #fff;
            width:80%;
            display: block;
            margin:0 auto;
            padding:20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .receipt-header{
            border-bottom: 1px dashed gray;
        }
        .text-right{
            text-align: right;
        }
        .invoice-no{
            padding-top:30px;
        }
        .text-center{
            text-align: center;
        }
        .receipt-title{
            font: 30px;
            margin:40px 0;
        }
        .receipt-body{
            position: relative;
            border-bottom: 1px dashed gray;
        }
        .receipt-detail{
            display: flex;
            justify-content:center;
            font-size: 20px;
            margin:20px 0;
        }
        .receipt-detail-key{
            color:gray;
            width:30%;
        }
        .receipt-detail-no{
            border-bottom: 1px dashed gray;
            width:35%;
        }
        .stamp{
            width:70px;
            position:absolute;
            right:0;
            bottom:-5;
        }
        .acc-signature{
         margin-top: 90px;
        }
        .receipt-footer{
         font-size: 20px;
         padding:20px;
        }

        </style>
</head>
<body>
    <div class="main">
        <div class="receipt-header">
            <div>
                <h1 class="header">Coding Market</h1>
                <h2 class="text-right">INVOICE</h2>
                <p class=" text-right">April 20,2024</p>
            </div>
            <div class="invoice-no">
                <span>
                    INVOICE NO:
                </span>
                <span>
                    <b> 3452324</b>
                </span>
            </div>
                <p class="text-right">
                    TO</br>
                    <b>Facebook</b></br>
                    Menlo park , California</br>
                    United States
                </p>
           
        </div>

        <div class="receipt-body">
            <h3 class="text-center receipt-title">PAYMENT RECEIPT</h3>
            <div class="receipt-detail">
                <div class="receipt-detail-key">
                    Receipt NO:
                </div>
                <div class="receipt-detail-no">
                   <b> 123456789</b>
                </div>
            </div>
        
            <div class="receipt-detail">
                <div class="receipt-detail-key">
                    Receipt NO:
                </div>
                <div class="receipt-detail-no">
                   <b> 123456789</b>
                </div>
            </div>
        
            <div class="receipt-detail">
                <div class="receipt-detail-key">
                    Payment Date:
                </div>
                <div class="receipt-detail-no">
                   <b> 9 December 2024</b>
                </div>
            </div>
        
            <div class="receipt-detail">
                <div class="receipt-detail-key">
                     Ammount:
                </div>
                <div class="receipt-detail-no">
                   <b> 5000/-</b>
                </div>
                
            </div>
            <img src="stamp.png" class="stamp"/>
            <p class="acc-signature text-right">Account Signature</p>
        </br></br></br>
        
        
        </div>

        <div class="receipt-footer text-center">
            Thank you for your payment
            </div>
            
    </div>
</body>
</html>
